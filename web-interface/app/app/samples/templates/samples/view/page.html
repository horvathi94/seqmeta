<h1>Samples</h1>

{% include("samples/view/samples.j2") %}


<form action="{{ url_for('samples_bp.edit') }}" method="POST">

	<p>To register new samples select a <em>template</em> and click the <em>Register samples</em> button.</p>
	<label for="template_id">Template</label>
	<select id="" name="template_id">
		{% for template in templates %}
		<option value="{{ template.id }}">{{ template.name }}</option>
		{% endfor %}
	</select>

	<input type="submit" value="Register samples">


</form>
