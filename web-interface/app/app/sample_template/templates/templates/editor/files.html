	</div>
	<div>
		<input type="checkbox" name="submission_files+0+ena_reads" data-ftype="read" data-repo="ena" onchange="TEMPLATE_EDITOR.switchUploadFiles(this);"/>

	</div>
	<div>
		<input type="checkbox" name="submission_files+0+ena_scaffolds" data-ftype="scaffolds" data-repo="ena" onchange="TEMPLATE_EDITOR.switchUploadFiles(this);"/>
		<label for="submission_files+0+ena_scaffolds">Scaffold files for submission to ENA</label>
	</div>
	<div>
		<input type="checkbox" name="submission_files+0+ena_contigs" data-ftype="contigs" data-repo="ena" onchange="TEMPLATE_EDITOR.switchUploadFiles(this);"/>
		<label for="submission_files+0+ena_contigs">Contigs files for submission to ENA</label>
	</div>

</div>
