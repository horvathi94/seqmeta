<h1>Template editor</h1>

{% include("templates/enachecklist.html") %}

<form action="{{ url_for('formtemplate_bp.submit') }}" method="POST">

	<input type="hidden" id="loaded-template-name" name="loaded_template_name" value="{{ template.name }}">

	<label for="template_name">Template name:</label>
	<input type="text" id="template-name-field" name="template_name" required="required" value="{{ template.name }}"/>

	<textarea name="template_short_description" cols="30" rows="10">{{ template.short_description }}</textarea>

	<div id="template-editor">
		<div class="row header">
			<div class="cell rm">Remove</div>
			<div class="cell">General name</div>
			<div class="cell">Label</div>
			<div class="cell">Type</div>
			<div class="cell">ENA</div>
			<div class="cell">GISAID</div>
			<div class="cell">Field attrib</div>
			<div class="cell">Units</div>
			<div class="cell">Default</div>
			<div class="cell">Description</div>
		</div>
	</div>

	<input type="button" onclick="insertNewAttribute();" value="Add">

	<input type="submit" value="Save">

</form>
