<h1>Template editor</h1>

<form action="{{ url_for('formtemplate_bp.submit') }}" method="POST">

	<table id="template-editor-tab">
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Pattern</th>
			<th>Options</th>
			<th>Template</th>
