<h1>Template editor</h1>


<form action="{{ url_for('formtemplate_bp.submit') }}" method="POST" onkeydown="return event.key != 'Enter';">

	<template-editor>

		{% include("templates/editor/ena-checklist.html") %}
		{% include("templates/editor/name.html") %}
		{% include("templates/editor/taxonomy.html") %}

		<div id="attr-editor">
			<editor-row class="header">
				<editor-cell class="header remove">Remove</editor-cell>
				<editor-cell class="header general_name">General name</editor-cell>
				<editor-cell class="header label">Label</editor-cell>
				<editor-cell class="header type_">Type</editor-cell>
				<editor-cell class="header ena">ENA</editor-cell>
				<editor-cell class="header gisaid">GISAID</editor-cell>
				<editor-cell class="header params">Parameters</editor-cell>
				<editor-cell class="header default">Default</editor-cell>
				<editor-cell class="header description">Description</editor-cell>
			</editor-row>
		</div>
	</template-editor>


	<input type="button" onclick="appendBlankRow();" value="Add">

	<input type="submit" value="Save">

</form>
