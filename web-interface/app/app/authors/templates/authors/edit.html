{% from "fields/switch.j2" import switch %}

{% if author_id == 0 %}
<h1>Add new author</h1>
{% else %}
<h1>Edit author details</h1>
{% endif %}

<form action="{{ url_for('authors_bp.save', aid=author_id) }}" method="POST">
	{% for inpf in form_fields %}
		{{ switch(inpf) }}	
	{% endfor %}
	<input type="submit" value="Save">
</form>
