{% from "samples/form/base/number.j2" import inpnumber %}
{% from "macros/markers.j2" import marker %}

<tr>
	<td> {{ info.field_name }} 
		{% for req in info.requirement %}
			{{ marker(req.type, requirement=req.level) }}
		{% endfor %}
	</td>
	<td> {{ inpnumber(info.input, type="single") }} </td>
	<td> {{ info.description }} </td>
</tr>
