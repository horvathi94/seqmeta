{% from "samples/form/base/text.j2" import inptext %}
{% from "macros/markers.j2" import marker %}

<tr>
	<td> {{ info.field_name }} 
		{% for req in info.requirement %}
			{{ marker(req.type, requirement=req.level) }}
		{% endfor %}
	</td>
	<td> {{ inptext(info.input, type="single") }} </td>
	<td> {{ info.description|safe }} </td>
</tr>
