
<form action="{{ url_for("samples_bp.show") }}" id="filters" method="POST">

	<div>
		<strong>Filter:</strong>
	</div>


	<div class="filter-option">
		<label for="filter-gisaid"><strong>GISAID</strong></label>
		<select id="filter-gisaid" name="filter-gisaid">
			<option value="0">------------</option>
			<option value="1">Submitted</option>
			<option value="2">Not submitted</option>
		</select>
	</div>


	<div class="filter-option">
		<label for="filter-consensus"><strong>Consensus file</strong></label>
		<select id="filter-consensus" name="filter-consensus">
			<option value="0">------------------</option>
			<option value="1">Has consensus file</option>
			<option value="2">No consesnsus file</option>
		</select>
	</div>


	<input type="submit" class="smbutton" value="Filter">

</form>
