
</div>


{% for script in scripts %}

	{% if "prefix" in script %}
		{% set js_url = "/static/" + script.prefix + "/js/" + script.filename %}	
	{% else %}
		{% set js_filename = "js/" + script.filename %}
		{% set js_url = url_for("static", filename=js_filename) %}
	{% endif %}

	<script type="text/javascript" 
		src="{{ js_url }}">
	</script>

{% endfor %}

	</footer>
