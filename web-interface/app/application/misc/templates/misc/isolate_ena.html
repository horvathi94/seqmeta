<div class="option edit">
	
	<h3>
		Isolate name ENA
	</h3>
	
	<form action="{{ url_for('misc_bp.submit_isolate_ena') }}" method="POST">
		<input type="text" name="virusname" style="width: 100%;" value="{{ virusname_format }}">
		<input type="submit" value="Save">
	</form>

</div>


<div class="option description">
	<p>
		Available db. entries:
	</p>
	<ul>
		{% for item in available_db_keys %}
		<li> {{ item }} </li>
		{% endfor %}
	</ul>
</div>
