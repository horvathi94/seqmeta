<table>
	<tr>
		<th>ID</th>
		<th>Authors</th>
		<th></th>
	</tr>

	{% for author in authors %}
	<tr>
		<td>{{author.id}}</td>
		<td>{{author.abbreviated_middle_name}}</td>
		<td>
			<input type="button"
				onclick="location.href='{{ url_for('authors_bp.edit') }}?id={{author.id}}'"
				value="Edit"/>
		</td>
	</tr>
	{% endfor %}

</table>

<input type="button"
			 	onclick="location.href='{{ url_for('authors_bp.edit') }}'"
				value="Add"/>
