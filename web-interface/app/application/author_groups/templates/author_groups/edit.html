<form action="{{ url_for('author_groups_bp.submit') }}" method="POST">

<div id="editor-shell">

	<input type="hidden" name="group+id" value="{{ group.group_id }}"/>

	<div class="name-edit">
		<label for="group_name"> Group name: </label>
		<input type="text" name="group+name" value="{{ group.group_name }}"/>
	</div>

	<div id="editor">


		<input type="button" 
					 onclick="addAuthorToGroup()"
					 value="Add"/>


		<table id="author-group-editor">
			<tr>
				<th> Order </th>
				<th> Name </th>
			</tr>
			

			<tr class="editor template" style="visibility: collapse;">

				<td>
					<input type="number" 
						name="author+0+order_index"
						class="orderindx"
						value="0"/>
				</td>

				<td>
					<select class="authorid template" name="author+0+auhtor_id">
						{% for a in authors_list %}
							<option value="{{ a.id }}"> {{ a.abbreviated_middle_name }} </option>
						{% endfor %}
					</select>
				</td>

			</tr>


		{% for author in group.authors %}


				<td>
					<input type="number" 
						class="orderindx"
						name="author+{{ loop.index }}+order_index"
						value="{{ author.order_index }}"/>
				</td>
			
				<input type="hidden" 
					class="authorid"
					name="author+{{ loop.index }}+author_id"
					value="{{ author.author_id }}"/> 

				<td> {{ author.abbreviated_middle_name }} </td>

			</tr>

		{% endfor %}




	</table>

	<input type="submit" value="Save"/>

</div>

</form>
