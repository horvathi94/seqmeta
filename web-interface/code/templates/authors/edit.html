<form action="{{ url_for('authors_submit') }}" method="POST">

	<input type="hidden" name="id" value="{{ author.id }}"/>

	<table>

		<tr>
			<th> Property </th>
			<th> Value </th>
			<th> Description </th>
		</tr>


		<tr>
			<td> First name </td>
			<td> 
				<input type="text" name="first_name" value="{{ author.first_name }}"/>
			</td>
			<td>
				Fore-name of the author.
			</td>
		</tr>


		<tr>
			<td> Middle name </td>
			<td> 
				<input type="text" name="middle_name" value="{{ author.middle_name }}"/>
			</td>
			<td>
				Middle name of the author.
			</td>
		</tr>

		<tr>
			<td> Last name </td>
			<td> 
				<input type="text" name="last_name" value="{{ author.last_name }}"/>
			</td>
			<td>
				Sur-name of the author.
			</td>
		</tr>

	</table>

	<input type="submit" value="Submit"/>
	
	<input type="button" 
		onclick="location.href='{{ url_for('authors_page') }}';"
		value="Back"/>

</form>
