<tr>
	<td> Isolate {{ marker("ena") }}</td>
	<td> 
		<input type="text" name="isolate"
											 value="{{ sample.isolate }}"/>
	</td>
	<td> Individual isolate from which the sample was obtained </td>
</tr>


<tr>
	<td> Strain {{ marker("ena", requirement="optional") }}</td>
	<td> 
		<input type="text" name="strain"
											 value="{{ sample.strain }}"/>
	</td>
	<td> Name of the strain from which the sample was obtained. </td>
</tr>
